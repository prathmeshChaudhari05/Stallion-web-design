<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Stallion - Home</title>
    <link href="style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="Stallion-Logo 2.png" width="40" height="50" class="d-inline-block align-top mr-2" alt="">
        <b>
            <a class="navbar-brand" href="#">Stallion</a>
        </b>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="container-fluid">
                <ul class="navbar-nav justify-content-center">
                    <li class="nav-item active mx-3">
                        <a class="nav-link" id="nav-item-active" href="#">Home </a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Achievement</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Team</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="btn-group pr-2" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Petrol</button>
            <button type="button" class="btn btn-secondary">Electric</button>
        </div>
    </nav>

    <!-- Carousal -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="5000">
        <div class="carousel-inner">
            <!-- Carousel 1 -->
            <div class="carousel-item active">
                <img class="img-flex d-block mx-auto" src="Group 100.png" alt="First slide" style="margin-top: 50px;">
            </div>

            <div class="carousel-item">
                <!-- <img class="img-flex d-block mx-auto" src="GoKart-Info-Card.png" alt="Second slide" style="margin-top: 50px;"> -->
                <div class="card bg-image">
                    <img src="GoKart-Info-Card.png" class="d-none" alt="Your Image">
                    <div class="card-img-overlay bg-transparent d-flex flex-column justify-content-center">
                        <h1 class="card-title">Your Text Goes Here</h1>
                        <p class="card-text">Some more text goes here</p>
                    </div>
                </div>


            </div>
        </div>
        <!-- Carousel 3 -->
        <!-- End Carousel 3 -->
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
<script>
    const navbarToggler = document.querySelector(".navbar-toggler");
    const navbarCollapse = document.querySelector(".navbar-collapse");

    navbarToggler.addEventListener("click", () => {
        navbarCollapse.classList.toggle("show");
    });
</script>

</html>
